<!DOCTYPE html>

<html>

<head>
<title>HM Editor</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="robots" content="noindex,nofollow">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/editor.css">
<link rel="stylesheet" type="text/css" href="css/styles/base.css">
<link rel="stylesheet" type="text/css" href="css/styles/editor.css">
<script type='text/javascript' src="js/jquery.js"></script>
<script type='text/javascript' src="js/pure.js"></script>
<script type='text/javascript' src="js/config.js"></script>
<script type='text/javascript' src="js/utils.js"></script>
<script type='text/javascript' src="js/directives_editor.js"></script>
<script type='text/javascript' src="js/editor.js"></script>
</head>

<body>

<div id="page_wrap">

<div id="title">
<span id="title_name">HManga</span>
</div>

<div id="page_content">

<div id="cover_container">
<a id="read-div" href="reader.html">
<img id="cover" src="images/no.png">
<span id="read-link">Download</span>
</a>
</div>

<div id="info_container">

<div id="fileinfo">
<span id="name">Name</span>
<span id="type">Work</span>
<span id="author">by Unknown author</span>
<span id="serie">Serie: <span id="serie_name">Name</span></span>
</div>

<div id="tag_container">
<div class="category_container">
<span class="category_name">Category Name</span>
<div class="tags_container">
  <span id="tag_" class="tag_name">Tag name</span>
</div>

</div> <!-- Category container end-->
</div> <!-- Tag container end -->

</div> <!-- Info container end -->

</div> <!-- Page content end -->

</div> <!-- Page wrap end -->

</body>
